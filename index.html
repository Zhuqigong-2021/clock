<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=JetBrains+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "JetBrains Mono", monospace;
        overflow: hidden;
        position: relative;
        margin: 0;
        padding: 0;
      }

      /* Ambient background effect */
      body::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(0, 255, 170, 0.08) 0%,
          transparent 70%
        );
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 8s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.6;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.3;
        }
      }

      .clock-container {
        text-align: center;
        position: relative;
        z-index: 10;
        padding: 20px;
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        transform: scale(1.1);
      }

      .time-wrapper {
        position: relative;
        display: inline-block;
      }

      .period-indicator {
        position: absolute;
        bottom: 12px;
        left: 15px;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #00ffaa;
        font-family: "Rajdhani", sans-serif;
        animation: fadeIn 1s ease-out 0.1s both;
      }

      .day-indicator {
        position: absolute;
        bottom: 12px;
        right: 15px;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #00ffaa;
        font-family: "Rajdhani", sans-serif;
        animation: fadeIn 1s ease-out 0.1s both;
      }

      .time {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        animation: fadeIn 1s ease-out 0.2s both;
      }

      .time-block {
        background: rgba(30, 30, 30, 0.8);
        border-radius: 20px;
        padding: 35px 30px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.03);
        position: relative;
        overflow: hidden;
        width: 140px;
        height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .time-block::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at 50% 0%,
          rgba(0, 255, 170, 0.08) 0%,
          transparent 70%
        );
        pointer-events: none;
      }

      .time-digits {
        font-family: "Rajdhani", sans-serif;
        font-size: 110px;
        font-weight: 700;
        line-height: 1;
        color: #00ffaa;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scaleY(1.15);
      }

      .time-digits::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        height: 1.5px;
        background-color: #1a2e2e;
        z-index: 1;
      }

      .time-digits::after {
        content: attr(data-digits);
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        color: rgba(0, 255, 170, 0.3);
        filter: blur(15px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .clock-container {
          padding: 15px;
        }
        .time-block {
          padding: 25px 20px;
          width: 100px;
          height: 170px;
        }
        .time-digits {
          font-size: 75px;
        }
        .period-indicator,
        .day-indicator {
          font-size: 11px;
          bottom: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div class="time-wrapper">
        <div class="time" id="time">
          <div class="time-block">
            <span class="time-digits" id="hours" data-digits=""></span>
            <div class="period-indicator" id="period"></div>
          </div>
          <div class="time-block">
            <span class="time-digits" id="minutes" data-digits=""></span>
            <div class="day-indicator" id="day"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();

        // Format time with AM/PM
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const period = hours >= 12 ? "PM" : "AM";

        // Convert to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        const hoursStr = String(hours).padStart(2, "0");

        // Day of week (3-letter abbreviation)
        const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        const dayStr = days[now.getDay()];

        // Update DOM
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");

        hoursElement.textContent = hoursStr;
        hoursElement.setAttribute("data-digits", hoursStr);

        minutesElement.textContent = minutes;
        minutesElement.setAttribute("data-digits", minutes);

        document.getElementById("period").textContent = period;
        document.getElementById("day").textContent = dayStr;
      }

      // Update immediately and then every second
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
